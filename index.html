<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Forecast</h1>

      <div class="search-row">
        <div class="suggestions" id="suggestions-wrap">
          <input id="city-input" type="text" placeholder="Enter city name..." autocomplete="off" />
          <div id="suggestion-list" aria-hidden="true"></div>
        </div>
        <button id="search-btn">Search</button>
        <button id="location-btn" title="Use Current Location"><i class="fas fa-map-marker-alt"></i></button>
      </div>
    </header>

    <main>
      <div class="weather-card">
        <div class="weather-icon"></div>
        <div id="day-night-icon"></div>
        <h2 class="city-name">New York</h2>
        <p class="temperature">25°C</p>
        <p class="condition">Cloudy</p>

        <div class="details">
          <div class="detail-box">
            <i class="fas fa-tint"></i>
            <p>Humidity: <span id="humidity">68%</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-wind"></i>
            <p>Wind: <span id="wind">12 km/h</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-gauge"></i>
            <p>Pressure: <span id="pressure">1013 hPa</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-eye"></i>
            <p>Visibility: <span id="visibility">10 km</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-thermometer-half"></i>
            <p>Feels Like: <span id="feels-like">25°C</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-sun"></i>
            <p>UV Index: <span id="uv-index">5</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-cloud-rain"></i>
            <p>Precipitation: <span id="precipitation">0 mm</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-sun"></i>
            <p>Sunrise: <span id="sunrise">6:30 AM</span></p>
          </div>
          <div class="detail-box">
            <i class="fas fa-moon"></i>
            <p>Sunset: <span id="sunset">7:45 PM</span></p>
          </div>
        </div>
      </div>

      <section class="forecast">
        <h3>Next 5 Days</h3>
        <div class="forecast-grid" id="forecast-grid"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
